<body>
  <header>
    <div><!--  style={{ width: '100%', height: '100%', textAlign: 'center' }} -->
      <input id="url_input" />
    </div>
  </header>
  <main>
    <ul id="recipe_list"></ul>
  </main>
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <script type="module" src="app.mjs"></script>
  <script>
  import scrape from './scrape.mjs';
  import funcs from './recipe.mjs';

  const createListItem = articleUrl => {

    const listItem = document.createElement('li');
    const deleteListItem = () => listItem.parentNode.removeChild(listItem);

    const iframe = document.createElement('iframe');
    iframe.src = articleUrl;

    iframe.onload = event => {
      const recipe = scrape(iframe.contentWindow.document);
      iframe.parentNode.removeChild(iframe);
      ReactDOM.render(renderRecipe(recipe, deleteListItem), listItem);
    };
    listItem.appendChild(iframe);

    document.getElementById('recipe_list').appendChild(listItem);
  };

  document.addEventListener('DOMContentLoaded', event => {
    document.getElementById('url_input').addEventListener('keyUp', event => {

      const value = e.currentTarget.value;
      console.log('value', e.currentTarget.value);
      if (e.keyCode == 13 && value) {
        createListItem(value);
      }

    });
  });

  const calculateColumnWidth = columns => {
    switch (columns) {
      case 1: return 12;
      case 2: return 6;
      case 3: return 4;
      case 4: return 3;
      case 5:
      case 6: return 2;
      default: return 1;
    }
  };
  </script>
</body>
